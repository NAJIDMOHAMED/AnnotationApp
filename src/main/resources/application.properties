# Nom de l'application
spring.application.name=AnnotationApp

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/annotation_db?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Dialecte JPA pour MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Affichage des requêtes SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Désactivation de la console H2 (inutile avec MySQL)
spring.h2.console.enabled=false

# Configuration de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Ressources statiques
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**
