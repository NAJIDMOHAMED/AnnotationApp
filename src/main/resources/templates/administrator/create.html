<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="/css/administrator-view.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:if="${administrator != null}" class="admin-profile-card mt-5">
        <div class="admin-profile-header text-center">
            <div class="admin-avatar mb-3">
                <i class='bx bxs-user' style="font-size: 80px;"></i>
            </div>
            <h2 class="admin-profile-title" th:text="${administrator.prenom} + ' ' + ${administrator.nom}">Admin Name</h2>
            <p class="admin-profile-email" th:text="${administrator.email}">admin@email.com</p>
            <span class="badge bg-success">Administrator account</span>
        </div>
    </div>

    <div th:if="${administrator == null}" class="text-center mt-5">
        <h3>No Administrator found</h3>
        <p>You can create one from the admin panel.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
