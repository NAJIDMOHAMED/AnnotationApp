<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="/css/dataset-create.css" rel="stylesheet">
</head>
<body>
    <div class="dataset-card">
        <div class="dataset-title">Create New Dataset</div>
        <!-- Visual Progress Bar (static for now) -->
        <div class="progress mb-4">
            <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form id="datasetCreateForm" enctype="multipart/form-data" method="post" th:action="@{/dataset/api/dataset}">
            <div class="mb-4">
                <label class="form-label fw-semibold mb-2">Dataset File (CSV, JSON)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-upload'></i></span>
                    <input class="form-control dataset-form-file" type="file" name="file" accept=".csv,.json,.xlsx" required title="Upload CSV or JSON file">
                </div>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="datasetName" name="name" required autocomplete="off" placeholder="Dataset Name">
                <label for="datasetName"><i class='bx bx-font me-2'></i>Nom</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="datasetClasses" name="classes" required autocomplete="off" placeholder="e.g. Positive, Negative, Neutral">
                <label for="datasetClasses"><i class='bx bx-list-ul me-2'></i>Classes possible</label>
            </div>
            <div class="form-floating mb-4">
                <textarea class="form-control" id="datasetDescription" name="description" rows="3" required placeholder="Describe the dataset" style="height: 100px;"></textarea>
                <label for="datasetDescription"><i class='bx bx-comment-detail me-2'></i>Description</label>
            </div>
            <div class="dataset-form-actions">
                <a href="/admin/adminHome" class="btn btn-outline-secondary dataset-form-btn">Cancel</a>
                <button type="submit" class="btn btn-primary dataset-form-btn">Create</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
