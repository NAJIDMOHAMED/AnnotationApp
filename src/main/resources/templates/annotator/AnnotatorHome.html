<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotator Dashboard - Annotation App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
        }

        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info span {
            color: var(--text-color);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary-hover);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .welcome-section h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .welcome-section p {
            color: #666;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .action-btn {
            padding: 1rem;
            background: var(--white);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            color: var(--primary-color);
            text-decoration: none;
            text-align: center;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Annotation App</a>
        <div class="user-info">
            <span th:text="${username}">User</span>
            <a th:href="@{/annotator/profile(id=${user.idUser})}" class="logout-btn">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-section">
            <h1>Welcome to Your Dashboard</h1>
            <p>Here you can manage your annotation tasks and track your progress.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <div class="number">12</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="number">5</div>
            </div>
            <div class="stat-card">
                <h3>In Progress</h3>
                <div class="number">3</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number">4</div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/annotator/tasks" class="action-btn">
                <i class="fas fa-tasks"></i> View Tasks
            </a>
            
            <a th:href="@{/annotator/profile(id=${user.idUser})}" class="action-btn">
                <i class="fas fa-user"></i> My Profile
            </a>
            <a href="/annotator/history" class="action-btn">
                <i class="fas fa-history"></i> Annotation History
            </a>
            <a href="/annotator/guidelines" class="action-btn">
                <i class="fas fa-book"></i> Guidelines
            </a>
        </div>
    </div>
</body>
</html>
