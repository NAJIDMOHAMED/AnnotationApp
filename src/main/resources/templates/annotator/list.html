<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotators Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/annotator.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-users-cog me-2"></i>
                Annotators Management
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="page-title">
                <i class="fas fa-users me-2"></i>
                Annotators List
            </h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAnnotatorModal">
                <i class="fas fa-plus me-2"></i>Add New Annotator
            </button>
        </div>

        <!-- Annotators Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${annotators.empty}">
                                <td colspan="5">
                                    <div class="empty-state">
                                        <i class="fas fa-users"></i>
                                        <h4>No Annotators Found</h4>
                                        <p>Start by adding a new annotator to the system.</p>
                                    </div>
                                </td>
                            </tr>
                            <tr th:each="annotator : ${annotators}" class="align-middle">
                                <td th:text="${annotator.idUser}"></td>
                                <td th:text="${annotator.prenom}"></td>
                                <td th:text="${annotator.nom}"></td>
                                <td th:text="${annotator.email}"></td>
                                <td class="text-center action-buttons">
                                    <button class="btn btn-info" th:onclick="'editAnnotator(' + ${annotator.idUser} + ')'" 
                                            title="Edit Annotator">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger" th:onclick="'deleteAnnotator(' + ${annotator.idUser} + ')'"
                                            title="Delete Annotator">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Annotator Modal -->
        <div class="modal fade" id="addAnnotatorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-user-plus me-2"></i>
                            Add New Annotator
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addAnnotatorForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="prenom" required 
                                       placeholder="Enter first name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="nom" required 
                                       placeholder="Enter last name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required 
                                       placeholder="Enter email address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required 
                                       placeholder="Enter password">
                            </div>
                            <div class="modal-footer px-0 pb-0">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fas fa-times me-2"></i>Close
                                </button>
                                <button type="submit" class="btn btn-primary" id="saveAnnotatorBtn">
                                    <i class="fas fa-save me-2"></i>Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Annotator Modal -->
        <div class="modal fade" id="editAnnotatorModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-user-edit me-2"></i>
                            Edit Annotator
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editAnnotatorForm">
                            <input type="hidden" name="idUser">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="prenom" required 
                                       placeholder="Enter first name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="nom" required 
                                       placeholder="Enter last name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required 
                                       placeholder="Enter email address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required 
                                       placeholder="Enter password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Close
                        </button>
                        <button type="button" class="btn btn-primary" onclick="updateAnnotator()">
                            <i class="fas fa-save me-2"></i>Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this annotator? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        let annotatorToDelete = null;
        const deleteConfirmModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
        const addAnnotatorModal = new bootstrap.Modal(document.getElementById('addAnnotatorModal'));

        // Initialize form submission
        document.getElementById('addAnnotatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveAnnotator();
        });

        // Save new annotator
        function saveAnnotator() {
            const form = document.getElementById('addAnnotatorForm');
            const saveButton = document.getElementById('saveAnnotatorBtn');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Validate form data
            if (!validateFormData(data)) {
                return;
            }

            // Show loading state
            const originalButtonText = saveButton.innerHTML;
            saveButton.disabled = true;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';

            fetch('/api/annotators', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        if (response.status === 409) {
                            throw new Error('Email already exists');
                        }
                        // Handle validation errors
                        if (response.status === 400) {
                            const errorMessages = Object.entries(err)
                                .map(([field, message]) => `${field}: ${message}`)
                                .join('\n');
                            throw new Error(errorMessages);
                        }
                        throw new Error(err.message || 'Error creating annotator');
                    });
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                showNotification('Annotator added successfully!', 'success');
                // Reset form and close modal
                form.reset();
                addAnnotatorModal.hide();
                // Reload the page after a short delay
                setTimeout(() => window.location.reload(), 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification(error.message, 'error');
            })
            .finally(() => {
                // Reset button state
                saveButton.disabled = false;
                saveButton.innerHTML = originalButtonText;
            });
        }

        // Validate form data
        function validateFormData(data) {
            const errors = [];

            if (!data.prenom || data.prenom.trim().length < 2) {
                errors.push('First name must be at least 2 characters long');
            }

            if (!data.nom || data.nom.trim().length < 2) {
                errors.push('Last name must be at least 2 characters long');
            }

            if (!data.email || !isValidEmail(data.email)) {
                errors.push('Please enter a valid email address');
            }

            if (!data.password || data.password.length < 6) {
                errors.push('Password must be at least 6 characters long');
            }

            // Password complexity validation
            const passwordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{6,}$/;
            if (data.password && !passwordRegex.test(data.password)) {
                errors.push('Password must contain at least one digit, one uppercase letter, one lowercase letter, and one special character');
            }

            if (errors.length > 0) {
                showNotification(errors.join('<br>'), 'error');
                return false;
            }

            return true;
        }

        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            notification.style.zIndex = '9999';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            // Add to document
            document.body.appendChild(notification);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Add form validation on input
        document.getElementById('addAnnotatorForm').addEventListener('input', function(e) {
            const input = e.target;
            const value = input.value.trim();
            let isValid = true;
            let errorMessage = '';

            switch(input.name) {
                case 'prenom':
                case 'nom':
                    isValid = value.length >= 2;
                    errorMessage = 'Must be at least 2 characters long';
                    break;
                case 'email':
                    isValid = isValidEmail(value);
                    errorMessage = 'Please enter a valid email address';
                    break;
                case 'password':
                    isValid = value.length >= 6;
                    errorMessage = 'Must be at least 6 characters long';
                    break;
            }

            // Update input validation state
            input.classList.toggle('is-invalid', !isValid && value !== '');
            input.classList.toggle('is-valid', isValid && value !== '');

            // Update or create feedback message
            let feedback = input.nextElementSibling;
            if (!feedback || !feedback.classList.contains('invalid-feedback')) {
                feedback = document.createElement('div');
                feedback.className = 'invalid-feedback';
                input.parentNode.insertBefore(feedback, input.nextSibling);
            }
            feedback.textContent = errorMessage;
        });

        // Edit annotator
        function editAnnotator(id) {
            fetch(`/api/annotators/${id}`)
                .then(response => response.json())
                .then(data => {
                    const form = document.getElementById('editAnnotatorForm');
                    form.idUser.value = data.idUser;
                    form.prenom.value = data.prenom;
                    form.nom.value = data.nom;
                    form.email.value = data.email;
                    form.password.value = data.password;
                    
                    new bootstrap.Modal(document.getElementById('editAnnotatorModal')).show();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading annotator data');
                });
        }

        // Update annotator
        function updateAnnotator() {
            const form = document.getElementById('editAnnotatorForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.idUser;

            fetch(`/api/annotators/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error updating annotator');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating annotator');
            });
        }

        // Delete annotator
        function deleteAnnotator(id) {
            annotatorToDelete = id;
            deleteConfirmModal.show();
        }

        // Handle delete confirmation
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (annotatorToDelete) {
                fetch(`/api/annotators/${annotatorToDelete}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        deleteConfirmModal.hide();
                        window.location.reload();
                    } else {
                        alert('Error deleting annotator');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting annotator');
                });
            }
        });
    </script>
</body>
</html>
